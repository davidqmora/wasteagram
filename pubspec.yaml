version: 1.0.0

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^0.4.5
  firebase_analytics: ^5.0.16
  cloud_firestore: ^0.13.7
  firebase_storage: ^3.1.6
  firebase_crashlytics: ^0.1.4+1
  intl: ^0.16.1
